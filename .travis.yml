dist: trusty
sudo: required

language: cpp

service:
  - docker

matrix:
  include:
  - env:
    - BUILD_SCRIPT=debian32_travis.sh
    - QMAKE_FLAGS_QT4=QMAKE_CXXFLAGS+=-Wno-missing-field-initializers
    - APT_INSTALL=clang
  - env:
    - BUILD_SCRIPT=debian64_travis.sh
    - QMAKE_FLAGS_QT4=QMAKE_CXXFLAGS+=-Wno-missing-field-initializers
    - APT_INSTALL=clang
  - env:
    - BUILD_SCRIPT=windows_travis.sh
    - QT_SELECT=qt5-i686-w64-mingw32
  - env:
    - BUILD_SCRIPT=windows_travis.sh
    - QT_SELECT=qt5-x86_64-w64-mingw32
    - EXECUTABLE_ARCH=_x64
    
before_install:
  - cd tmext && rm -rf TelemetryClassAuthenticator.cpp && openssl aes-256-cbc -K $encrypted_55502862a724_key -iv $encrypted_55502862a724_iv -in TelemetryClassAuthenticator.cpp.enc -out TelemetryClassAuthenticator.cpp -d && cd ..
    
script:
  - ".travis/travis.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: assets/*
  skip_cleanup: true
  on:
    tags: true
